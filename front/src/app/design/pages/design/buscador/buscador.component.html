<div class="row mb-3">
  <input
      [(ngModel)]="input_search"
      (keyup.enter)="sendData()"
      type="text"
      class="col-10 p-2 rounded-start"
      placeholder="Search..."/>
  <button type="button" class="col-2 p-2 rounded-end border-0" (click)="sendData()">
    <i class="fas fa-search"></i>
  </button>
</div>

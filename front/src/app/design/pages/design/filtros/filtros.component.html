<div class="mt-3">
  <div class="mb-3 p-4 rounded-1 shadow-sm opcion">
    <h5>Fecha</h5>
    <div class="ms-3 mt-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="fecha" id="inlineRadio1" value="esta semana" [(ngModel)]="fecha">
        <label class="form-check-label" for="inlineRadio1">Últimos 7 días</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="fecha" id="inlineRadio2" value="este mes" [(ngModel)]="fecha">
        <label class="form-check-label" for="inlineRadio2">Este mes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="fecha" id="inlineRadio4" value="este año" [(ngModel)]="fecha">
        <label class="form-check-label" for="inlineRadio4">Este año</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="fecha" id="inlineRadio5" value="todos" [(ngModel)]="fecha">
        <label class="form-check-label" for="inlineRadio5">Mostrar todos</label>
      </div>
    </div>
  </div>
  <div class="my-3 p-4 rounded-1 shadow-sm opcion">
    <h5>Estilo</h5>
    <div class="form-check ms-3 mt-3">
      <input class="form-check-input" type="radio" name="estilo" id="inlineRadio1" value="digital" [(ngModel)]="estilo">
      <label class="form-check-label" for="inlineRadio1">Digital</label>
    </div>
    <div class="form-check ms-3">
      <input class="form-check-input" type="radio" name="estilo" id="inlineRadio2" value="tradicional" [(ngModel)]="estilo">
      <label class="form-check-label" for="inlineRadio2">Tradicional</label>
    </div>
    <div class="form-check ms-3">
      <input class="form-check-input" type="radio" name="estilo" id="inlineRadio3" value="mixto" [(ngModel)]="estilo">
      <label class="form-check-label" for="inlineRadio3">Mixto</label>
    </div>
  </div>
  <div class="my-3 p-4 rounded-1 shadow-sm opcion">
    <h5>Tema</h5>
    <div class="form-check ms-3 mt-3">
      <input class="form-check-input" type="radio" name="tema" id="inlineRadio1" value="videojuegos" [(ngModel)]="tema">
      <label class="form-check-label" for="inlineRadio1">Videojuego</label>
    </div>
    <div class="form-check ms-3">
      <input class="form-check-input" type="radio" name="tema" id="inlineRadio2" value="música" [(ngModel)]="tema">
      <label class="form-check-label" for="inlineRadio2">Música</label>
    </div>
    <div class="form-check ms-3">
      <input class="form-check-input" type="radio" name="tema" id="inlineRadio3" value="series y películas" [(ngModel)]="tema">
      <label class="form-check-label" for="inlineRadio3">Series y películas</label>
    </div>
    <div class="form-check ms-3">
      <input class="form-check-input" type="radio" name="tema" id="inlineRadio4" value="libros" [(ngModel)]="tema">
      <label class="form-check-label" for="inlineRadio4">Libros</label>
    </div>
    <div class="form-check ms-3">
      <input class="form-check-input" type="radio" name="tema" id="inlineRadio5" value="arte original" [(ngModel)]="tema">
      <label class="form-check-label" for="inlineRadio5">Arte original</label>
    </div>
  </div>
  <div class="mt-3 p-4 rounded-1 shadow-sm opcion">
    <h5>Productos</h5>
    <div class="ms-3 mt-3">
      <div class="form-check" *ngFor="let producto of productos">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{producto.checked}}" [(ngModel)]="producto.checked">
        <label class="form-check-label" for="inlineCheckbox1">{{letraMayuscula(producto.tipo)}}</label>
      </div>
    </div>
  </div>
  <div class="text-center m-4">
    <button class="btn rounded-1 boton py-2 px-4" (click)="filtrarCampos()" type="submit">Filtrar</button>
  </div>
</div>
